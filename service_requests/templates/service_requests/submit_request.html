<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Service Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .form-container:hover {
            transform: translateY(-10px);
        }
        .btn-submit {
            background-color: #1e87e3;
            color: white;
            font-size: 1.1rem;
            padding: 12px;
            border-radius: 25px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #1e87e3;
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        .form-control, .form-select, .form-control-file {
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control-file {
            border: none;
            padding: 10px;
        }
        .row {
            margin-bottom: 15px;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #555;
        }
        .footer a {
            color: #1e87e3;
            text-decoration: none;
        }
        .header-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h3 class="header-title">Submit a Service Request</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
                </div>
                <div class="col-md-6">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com" required>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="123-456-7890" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="service_type" class="form-label">Service Request Type</label>
                <select class="form-select" id="service_type" name="service_type" required>
                    <option value="" disabled selected>Select a type</option>
                    <option value="repair">Repair</option>
                    <option value="installation">Installation</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="request_details" class="form-label">Details About Your Request</label>
                <textarea class="form-control" id="request_details" name="request_details" rows="4" placeholder="Provide detailed information about your request" required></textarea>
            </div>

            <div class="mb-3">
                <label for="attachment" class="form-label" enctype="multipart/form-data">Attach Files</label>
                <input type="file" class="form-control" id="attachment" name="attachment">
            </div>

            <div class="d-grid">
                <a href="{% url 'submit_request' %}?next={{ request.path }}">
                <button type="submit" class="btn btn-submit">Submit Request</button></a>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>Need help? <a href="mailto:support@example.com">Contact Support</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
